<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>空中画板 PRO - AR 创意绘画</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body {
        margin: 0;
        overflow: hidden;
        background-color: #0f172a;
        font-family: 'Noto Sans SC', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        overscroll-behavior-y: contain;
      }
      canvas {
        touch-action: none;
      }
      /* 隐藏滚动条 */
      ::-webkit-scrollbar {
        display: none;
      }
      /* 自定义滑块 */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 12px;
        background: #ffffff;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        border: 2px solid #2dd4bf;
      }
      .safe-top { padding-top: var(--sat); }
      .safe-bottom { padding-bottom: var(--sab); }
      .safe-left { padding-left: var(--sal); }
      .safe-right { padding-right: var(--sar); }
    </style>

    "@react-three/xr": "https://esm.sh/@react-three/xr@5.7.1?external=react,react-dom,three,@react-three/fiber"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
